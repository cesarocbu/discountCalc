<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Discount Calculator</title>
</head>
<body>
    <main>

        <h1>Calculadora de descuentos</h1>
        <div>
            <h1>Calcula el descuento de tu compra</h1>
            <form action="">
                <label for="precio">
                    Precio:
                </label>
                <input id="precio" type="number">
        
                <label for="descuento">
                    Descuento (%):
                </label>
                <input id="descuento" type="number">
        
                <button type="button" onclick="calcularDescuento()">Calcular</button>

                <p id="resultLabel"></p>
            </form> 
        </div>        
    </main>
    
    <script src="./discount.js"></script>
</body>
</html>
